<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica 7
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type="text/javascript" src="Practica7.js"></script>
    </head>
    <body>
        <div class="container fondo text-black p-3">
            <h2>Registro de Productos</h2>
        </div>
        <div class="container bg-light" ng-app="ProductoApp" ng-controller="ProductController">
            <form class="form">
                <div>
                    <label for="txtProductName" class="form-label">Nombre del Producto</label>
                    <input id="txtProductName" type="text" class="form-control" ng-model="product.productName">
                </div>
                <div>
                    <label for="txtPrecioProducto" class="form-label">Precio del Producto</label>
                    <input id="txtPrecioProducto" type="number" class="form-control" ng-model="product.priceproduct">
                </div>
              
                <div>
                    <label for="txtCantidadProducto" class="form-label">Cantidad Disponible del Producto</label>
                    <input id="txtCantidadProducto" type="number" class="form-control" ng-model="product.cantproduct">
                </div>
              
                <div>
                    <label for="txtDescripcionProducto" class="form-label">Descripcion del Producto</label>
                    <textarea id="txtDescripcionProducto" type="text" class="form-control" ng-model="product.descproduct" ></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" ng-click="addProduct()">Registrar</button>
                </div>
            </form>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Nombre del Producto
                        </th>
                        <th>
                            Precio del Producto
                        </th>
                        <th>
                            Cantidad disponible del producto
                        </th>
                        <th>
                            Descripcion del producto
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody">
                    <tr ng-repeat="student in products">
                        <td>
                            {{ product.productName }}
                        </td>
                        <td>
                            {{ product.priceproduct }}
                        </td>
                        <td>
                            {{ product.cantproduct }}
                        </td>
                        <td>
                            {{ product.descproduct}}
                        </td>                    
                        <td>
                            <button type="button" ng-click="deleteProduct($index)" class="btn btn-primary">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
